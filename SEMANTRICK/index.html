<input type="text" id="wordInput" placeholder="Guess a word">
<button onclick="guessWord()">Submit</button>
<p id="result"></p>

<script>
async function guessWord() {
    let word = document.getElementById("wordInput").value.trim().toLowerCase();
    let response = await fetch(`https://semantrick.vercel.app/api/semantrick.js?word=${word}`);
    let data = await response.json();
    document.getElementById("result").innerText = `Rank: ${data.rank}`;
}
</script>
