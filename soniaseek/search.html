    <script>
        const observer = new MutationObserver((mutations) => {
            const searchBox = document.querySelector('.gcse-searchbox-only');
            if (searchBox) {
                searchBox.remove();
                observer.disconnect();
            }
        });

        observer.observe(document.body, { childList: true, subtree: true });

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        let sessionId = localStorage.getItem('chatSessionId');
        if (!sessionId) {
            sessionId = generateUUID();
            localStorage.setItem('chatSessionId', sessionId);
        }

        const query = localStorage.getItem('searchQuery');
        const llmResponse = localStorage.getItem('llmResponse');

        if (query && llmResponse) {
            const responseContainer = document.getElementById('responseContainer');
            const responseParagraph = document.createElement('p');
            responseParagraph.className = 'sonia-response';
            responseContainer.appendChild(responseParagraph);

            let currentChar = 0;
            const typeWriter = () => {
                if (currentChar < llmResponse.length) {
                    responseParagraph.textContent += llmResponse.charAt(currentChar);
                    currentChar++;
                    setTimeout(typeWriter, 30);
                }
            };

            typeWriter();

            localStorage.removeItem('searchQuery');
            localStorage.removeItem('llmResponse');
        }

        document.getElementById('custom-search-button').addEventListener('click', async () => {
            const query = document.getElementById('custom-search-input').value;
            if (query) {
                try {
                    const response = await fetch('https://soniachat.vercel.app/api/soniachat.js', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: query, sessionId: localStorage.getItem('chatSessionId') }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('searchQuery', query);
                        localStorage.setItem('llmResponse', data.response);

                        const googleCSEElement = document.querySelector('.gcse-searchbox-only input');
                        if (googleCSEElement) {
                            googleCSEElement.value = query;
                            googleCSEElement.dispatchEvent(new Event('input', { bubbles: true }));
                        }

                        window.location.reload();
                    } else {
                        console.error('Error in response:', response.status);
                    }
                } catch (error) {
                    console.error('Error fetching response:', error);
                }
            }
        });
    </script>
